<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>复查企业</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>
<body>

<header class="bar bar-nav">
    <h1 class='title'>复查企业</h1>
</header>
<div class="bar bar-header-secondary">
    <div class="searchbar">
        <a class="searchbar-cancel">取消</a>

        <div class="search-input">
            <label class="icon icon-search" for="search"></label>
            <input type="search" onkeydown="keydownMsg(event)" id='search' placeholder='输入关键字...'/>
        </div>
    </div>
</div>
<div class="content">
    <div class="list-block">
        <ul id="content">


        </ul>
    </div>
</div>

<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js'
        charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js'
        charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js'
        charset='utf-8'></script>
<script type="text/javascript">
    // 当页面ready的时候，执行回调:
Zepto(function($){
    //默认获取全部
  for (var i = 15; i >= 0; i--) {
    $("#content").append('<li class="item-content item-link" onClick="turnQiYeDetail()"> <div class="item-media"><i class="icon icon-f7"></i></div> <div class="item-inner"><div class="item-title">'+i+' 企业</div> </div></li>');
  }

  
  $(".searchbar-cancel").click(function(){
 $("#search").val("");
});
 
})


function turnQiYeDetail()
{
window.control.turnQiYeDetail();
}

function keydownMsg(evt) {
            evt = (evt) ? evt : ((window.event) ? window.event : "")
            keyCode = evt.keyCode ? evt.keyCode : (evt.which ? evt.which : evt.charCode);
            if (keyCode == 13) {
                 $("#content").html("");
                //调用条件查找结果
            }
        }

</script>
</body>
</html>
